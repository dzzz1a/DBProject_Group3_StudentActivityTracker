{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
    <div class="ios-card" style="width: 100%; max-width: 500px;">
        
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="mb-3">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" 
                     style="width: 64px; height: 64px; font-size: 1.75rem;">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
            </div>
            <h2 class="mb-1">Student Registration</h2>
            <p class="text-muted">Join to track your activities and achievements.</p>
        </div>

        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input name="first_name" class="form-control" placeholder="John" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input name="last_name" class="form-control" placeholder="Doe" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control" placeholder="student@school.edu" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input name="password" type="password" class="form-control border-end-0" placeholder="••••••••" required>
                    <span class="input-group-text bg-white border-start-0 text-muted">
                        <i class="bi bi-lock"></i>
                    </span>
                </div>
            </div>

            <button class="btn btn-primary btn-ios w-100 py-2 mb-3">Create Student Account</button>
            
            <!-- Footer Links -->
            <div class="text-center border-top pt-3">
                <a href="{{ url_for('auth.login') }}" class="text-muted small text-decoration-none">
                    Already have an account? <span class="text-primary fw-bold">Sign In</span>
                </a>
                <br>
                <!-- This is the link you requested -->
                <a href="{{ url_for('auth.register_advisor') }}" class="text-muted small text-decoration-none mt-2 d-inline-block">
                    Faculty or Staff? <span class="text-primary fw-bold">Register as Advisor</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
