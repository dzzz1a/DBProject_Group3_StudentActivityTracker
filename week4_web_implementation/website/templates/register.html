{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center py-5">
    <div class="ios-card" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Create Student Account</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input name="first_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input name="last_name" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('auth.login') }}" class="text-muted">Already have an account?</a>
                <button class="btn btn-primary btn-ios">Create Account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
