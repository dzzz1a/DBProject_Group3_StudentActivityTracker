{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="ios-card" style="width: 100%; max-width: 400px; text-align: center;">
        <div class="mb-4">
            <i class="bi bi-person-circle" style="font-size: 3rem; color: var(--accent);"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="text-muted mb-4">Sign in to manage your activities</p>

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control" placeholder="name@school.edu" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button class="btn btn-primary btn-ios w-100 mb-3">Sign In</button>
            <a href="{{ url_for('auth.register') }}" class="text-muted small">Don't have an account? Register</a>
        </form>
    </div>
</div>
<div class="mt-3 pt-3 border-top">
    <a href="{{ url_for('auth.register_advisor') }}" class="small text-muted">
        Faculty or Staff? Register as Advisor
    </a>
</div>
{% endblock %}
