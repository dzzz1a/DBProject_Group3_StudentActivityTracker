{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
    <div class="ios-card" style="width: 100%; max-width: 500px;">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="bi bi-person-badge" style="font-size: 2.5rem; color: var(--accent);"></i>
            </div>
            <h2 class="mb-1">Advisor Registration</h2>
            <p class="text-muted">Create an account to manage student activities</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input name="name" class="form-control" placeholder="e.g. Dr. Tirta PengPeng" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control" placeholder="name@school.edu" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role / Position</label>
                <select name="role" class="form-select" required>
                    <option value="">Select your role...</option>
                    <option value="Club Advisor">Club Advisor</option>
                    <option value="Faculty Advisor">Faculty Advisor</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Coach">Coach</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button class="btn btn-primary btn-ios w-100 mb-3">Register as Advisor</button>
            
            <div class="text-center border-top pt-3">
                <a href="{{ url_for('auth.login') }}" class="text-muted small text-decoration-none">
                    Already have an account? <span class="text-primary">Sign In</span>
                </a>
                <br>
                <a href="{{ url_for('auth.register') }}" class="text-muted small text-decoration-none mt-2 d-inline-block">
                    Are you a student? <span class="text-primary">Register here</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
