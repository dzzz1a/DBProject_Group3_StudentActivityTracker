{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="ios-card">
            <h2 class="mb-4">{{ 'Edit Activity' if activity else 'New Activity' }}</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Activity Name</label>
                    <input type="text" name="name" class="form-control" value="{{ activity.activityName if activity else '' }}" required placeholder="e.g. Chess Club">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" value="{{ activity.activityCategory if activity else '' }}" required placeholder="e.g. Sports">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" value="{{ activity.activityLocation if activity else '' }}" required placeholder="e.g. Gym A">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description / Details</label>
                    <textarea name="details" class="form-control" rows="4">{{ activity.activityDetails if activity else '' }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="start_date" class="form-control" value="{{ activity.activityStartDate }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" name="end_date" class="form-control" value="{{ activity.activityEndDate }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Frequency</label>
                        <input type="text" name="frequency" class="form-control" value="{{ activity.activityFrequency if activity else '' }}" placeholder="e.g. Weekly">
                    </div>
                </div>

                <hr class="my-4 border-light">

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('admin.activities_list') }}" class="btn btn-secondary btn-ios">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-ios px-4">Save Activity</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
